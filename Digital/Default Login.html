<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Login</title>
    <link rel="icon" type="image/x-icon" href="resources/assets/images/logo.png">
    <link rel="stylesheet" href="resources/styles/Default Login.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="resources/assets/images/Group 12.png" alt="">
        </div>
        <div class="logo">
            <img src="resources/assets/images/image 1.png" alt="Travel Pulse Logo">
        </div>

        <div class="content">
            <div class="top">
                <div class="first">
                    <h2 id="welcome-message">Welcome Back, <span id="user-name"></span></h2>
                    <img src="resources/assets/images/emoji.png" alt="">
                </div>
                <p>Continue with Google or Enter Login Details</p>
            </div>
            <div class="mid">
                <button class="google-btn">
                    <img src="resources/assets/images/logo google.png" alt="Google Logo">
                    <p>Continue with Google</p>
                </button>
                <div class="separator">
                    <hr> <span>or</span> <hr>
                </div>
            </div>
            <form id="login-form">
                <input type="email" class="custom-input" placeholder="Email Address" required>
                <div class="password-input">
                    <input type="password" class="custom-input" placeholder="Password" id="password-field" required>
                    <img src="resources/assets/images/show.png" alt="Show Password" id="toggle-password">
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="Forgot Password.html">Forget Password?</a>
                </div>
            </form>
            <div class="bottom">
                <button id="login-btn">Log In</button>
                <p class="signin-text">Donâ€™t have an account yet? <a href="sign up.html">Create account</a></p>
            </div>
        </div>
    </div>

    <script src="resources/scripts/Default Login.js"></script>
</body>
</html>
