<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/assets/images/logo.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="resources/styles/sign up.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="resources/assets/images/Group 10.png" alt="">
        </div>
        <div class="logo">
            <img src="resources/assets/images/image 1.png" alt="Travel Pulse Logo">
        </div>
        <div class="content">
            <div class="top">
                <div class="first">
                    <h2>Hi, Get Started Now</h2>
                    <img src="resources/assets/images/emoji.png" alt="">
                </div>
                <p>Enter details to create your Travel Pulse account</p>
            </div>
            <div class="mid">
                <button class="google-btn">
                    <img src="resources/assets/images/logo google.png" alt="Google Logo">
                    <p>Continue with Google</p>
                </button>
                <div class="separator">
                    <hr> <span>or</span> <hr>
                </div>
            </div>
            <form id="signup-form">
                <input type="text" class="custom-input" placeholder="Full Name" required>
                <input type="email" class="custom-input" placeholder="Email Address" required>
                <div class="password-input">
                    <input type="password" class="custom-input" placeholder="Password" required>
                    <img src="resources/assets/images/show.png" alt="">
                </div>
                <div class="password-input">
                
            
                </div>
                <div class="bottom">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <p class="signin-text">Already have an account? <a href="Default Login.html">Sign in to account</a></p>
        </div>
    </div>
    <script src="resources/scripts/sign up.js"></script>
</body>
</html>
